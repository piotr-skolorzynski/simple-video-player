<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c277eafce0.js" crossorigin="anonymous"></script>
    <title>Simple Video Player</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <div class="player-container">
        <video data-video src="./video/sample-video.mp4" controls></video>
        <div data-buttons class="player-buttons">
            <div data-play class="player-btn"><i class="fas fa-play"></i></div>
            <div data-pause dataclass="player-btn"><i class="fas fa-pause"></i></div>
            <div data-volup class="player-btn"><i class="fas fa-volume-up"></i></div>
            <div data-voldown class="player-btn"><i class="fas fa-volume-down"></i></div>
        </div>
        <p class="duration-info">Czas trwania: 3:00</p>
    </div>
    
</body>
</html>
